<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Book Library</title>
        <link rel="stylesheet" type="text/css" href="css/screen.css">
    </head>

    <body>

        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage : </label><input id="coverImage" type="file" />
                    <label for="title">Title : </label><input id="title" type="text" />
                    <label for="author">Author : </label><input id="author" type="text" />
                    <label for="releaseDate">ReleaseDate : </label><input id="releaseDate" type="text" />
                    <label for="keywords">Keywords : </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>

        <script type="text/template" id="bookTemplate">
            <img src="{{coverImage}}" />
            <div class="viewMode" data-id="{{_id}}">
                <ul>
                    <li>{{title}}</li>
                    <li>{{author}}</li>
                    <li>{{releaseDate}}</li>
                    <li>{{keywords}}</li>
                </ul>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
            <div class="editMode" data-id="{{_id}}">
                <ul>
                    <li><input type="text" class="title" value="{{title}}" /></li>
                    <li><input type="text" class="author" value="{{author}}" /></li>
                    <li><input type="text" class="releaseDate" value="{{releaseDate}}" /></li>
                    <li><input type="text" class="keywords" value="{{keywords}}" /></li>
                </ul>
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
            </div>
        </script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
        <script type="text/javascript" src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
        <script type="text/javascript" src="js/models/book.js"></script>
        <script type="text/javascript" src="js/collections/library.js"></script>
        <script type="text/javascript" src="js/views/book.js"></script>
        <script type="text/javascript" src="js/views/library.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
